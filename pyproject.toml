[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "fsc-dbt-mcp"
description = "Custom dbt MCP Server - Core Tools Only"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.0"
authors = [
    { name = "Custom MCP Server" },
]
dependencies = [
    "dbt-mcp>=0.2.5",
]

[project.scripts]
fsc-dbt-mcp = "fsc_dbt_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0"
]

[tool.uv]
dev-dependencies = []